{% extends 'base.html' %}
{% load static %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Confirmar Eliminación</h1>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-danger">¡Advertencia!</h6>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <p>¿Estás seguro de que deseas eliminar el objeto: <strong>"{{ object }}"</strong>?</p>
                
                <p class="text-danger">Esta acción no se puede deshacer.</p>

                <hr>
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Sí, Eliminar
                </button>
                <a href="{{ request.META.HTTP_REFERER|escape }}" class="btn btn-secondary">
                    Cancelar
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
