{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <h1 class="h3 mb-4">Aprobar / Rechazar Pedido {{ object.codigo }}</h1>
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="mb-3">
                    <label class="form-label">{{ form.estado.label }}</label>
                    {{ form.estado }}
                </div>
                <div class="mb-3">
                    <label class="form-label">{{ form.observaciones_aprobacion.label }}</label>
                    {{ form.observaciones_aprobacion }}
                </div>
                <div class="d-flex justify-content-between">
                    <a href="{% url 'pedido-mayorista-detail' object.pk %}" class="btn btn-outline-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
